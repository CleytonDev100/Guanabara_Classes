<body>
    <h1>Operadores Relacionais, Lógicos e Ternários</h1>
    <h2>Operadores Relacionais</h2>
    <p>>, <, >=, <=, ==, !=</p>
    <h3>Operador de identidade</h3>
    <p>=== (Identifica se os valores realmente são igual, usando como base o tipo)</p>
    <h2>Operadores Logicos</h2>
    <p>! = Negação</p>
    <p>&& = Conjunção (and)</p>
    <p>|| = disjunção (or)</p>
