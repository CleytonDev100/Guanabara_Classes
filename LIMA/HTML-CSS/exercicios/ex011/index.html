<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>MECHA O TAMANHO DO NAVEGADOR</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" type="image/png"/>
    </picture>
    <h1>REPRODUZINDO UMA MÚSICA</h1>
    <audio preload="metadata" controls autoplay>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="#" type="audio/wav">
        <p>Seu navegador não reproduz audios <a href="midia/guanacast-33.mp3" download="">BAIXE O AUDIO AQUI</a></p> 
    </audio>
</body>
</html>
