<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <p>Em HTML podemos usar algumas tags, que servem para, formatar deixar mais bonito ou dar mais vida a um texto</p>
    <p><abbr title="Com a tag p">Paragrafo</abbr></p>
    <p><abbr title="Com a tag img">Imagens</abbr></p>
    <p><abbr title="Com a tag h1">Titulo</abbr></p>
    <p><abbr title="Com a tag mark">Marcar texto</abbr></p>
    <p><abbr title="Com a tag big">Texto maior</abbr></p>
    <p><abbr title="Com a tag small">Texto menor</abbr></p>
    <p><abbr title="Com a tag strong">Texto em negrito</abbr></p>
    <p><abbr title="Com a tag em">Texto em Enfase/Italico</abbr></p>
    <p><abbr title="Com a tag del">Texto Sublinhado</abbr></p>
    <p><abbr title="Com a tag q">Citação / quote</abbr></p>
    <p><abbr title="Com a tag blockquote">Bloco de citação</abbr></p>
</body>
</html>
